<div class="form-title row text-center mb-4">
    <h3>Registration</h3>
  </div>
  <div class="registrationForm" [formGroup]="registrationForm">
    <div class="name row">
        <div class="col-12 col-6">

            <mat-form-field class="first-name form-field w-100  ">
                <mat-label>First name</mat-label>
                <input matInput placeholder="First name" formControlName="firstName">
            </mat-form-field>
        </div>
        <div class="col-12 col-6">
            <mat-form-field class="first-name form-field w-100  ">
                <mat-label>Last name</mat-label>
                <input matInput placeholder="Last name" formControlName="lastName">
            </mat-form-field>
        </div>
     
     
    </div>
    <div class="email row">
        <mat-form-field class="email form-field w-100  ">
            <mat-label>Email </mat-label>
            <input matInput type="email" placeholder="Email" formControlName="email">
        </mat-form-field>
    </div>
    <div class="password row">
        <div class="col-12 col-md-6">

            <mat-form-field class="password form-field w-100  ">
                <mat-label>Password </mat-label>
                <input matInput type="password" placeholder="Passowrd" formControlName="password">
            </mat-form-field>
        </div>
        <div class="col-12 col-md-6">

            <mat-form-field class="confirm-password form-field w-100  ">
                <mat-label>Confirm assword </mat-label>
                <input matInput type="password" placeholder="Confirm assword" formControlName="confirmPassword">
            </mat-form-field>
        </div>
           
      
    </div>
    <div class="row px-3">
      <div class="btn text-dark" (click)="register()">Register</div>
    </div>
    <div class="social-logins">
      <!-- <div class="row px-3 mt-2">
        <div class="google-login col text-center">
          <app-google></app-google>
        </div>
        <div class="microsoft-login col text-center">
          <app-microsoft></app-microsoft>
        </div>
        <div class="facebook-login col text-center">
          <app-facebook></app-facebook>
        </div>
      </div> -->
    </div>
    <div class="login">
      <a [routerLink]="['/account/login']">login</a>
    </div>
  </div>
